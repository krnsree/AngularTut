<div class="row">
    <div class="col-md-5">
        <app-recipie-list (onRecipeSelected)="setRecipie($event)"></app-recipie-list>
    </div>
    <div class="col-md-7">
        <div 
        *ngIf="!isRecipieSelected; else showRec"><p>Select a Recipe</p></div>
        <ng-template #showRec>
            <app-recipie-detail [recipieSelected]="selectedRecipe"></app-recipie-detail>
        </ng-template>
    </div>
</div>
